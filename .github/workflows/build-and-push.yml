name: Build and Push React Image
on:
  push:
    branches:
      - maple-frontend/develop
jobs:
  build-and-push:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Cache Yarn dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.yarn
            node_modules
          key: yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: yarn-
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      # - name: Run tests
      #   run: yarn test --watchAll=false
      - name: Create .env for build
        run: |
          echo "REACT_APP_API_URL=https://maple.ne.kr/api" > .env
          echo "REACT_APP_SPOTIFY_CLIENT_ID=${{ secrets.REACT_APP_SPOTIFY_CLIENT_ID }}" >> .env
          echo "REACT_APP_SPOTIFY_REDIRECT_URI=${{ secrets.REACT_APP_SPOTIFY_REDIRECT_URI }}" >> .env
          echo "REACT_APP_SPOTIFY_CLIENT_SECRET=${{ secrets.REACT_APP_SPOTIFY_CLIENT_SECRET }}" >> .env
          echo "REACT_APP_API_DATABASE_URL=${{ secrets.REACT_APP_API_DATABASE_URL }}" >> .env
          echo "REACT_APP_CLIENT_ID=${{ secrets.REACT_APP_CLIENT_ID }}" >> .env
          echo "REACT_APP_REDIRECT_URI=${{ secrets.REACT_APP_REDIRECT_URI }}" >> .env
          echo "REACT_APP_SCOPE=${{ secrets.REACT_APP_SCOPE }}" >> .env
          echo "PUBLIC_URL=/" >> .env
      - name: Build React app
        env:
          CI: false
          REACT_APP_SPOTIFY_CLIENT_ID: ${{ secrets.REACT_APP_SPOTIFY_CLIENT_ID }}
          REACT_APP_SPOTIFY_REDIRECT_URI: ${{ secrets.REACT_APP_SPOTIFY_REDIRECT_URI }}
          REACT_APP_API_URL: https://maple.ne.kr/api
          REACT_APP_SPOTIFY_CLIENT_SECRET: ${{ secrets.REACT_APP_SPOTIFY_CLIENT_SECRET }}
          REACT_APP_API_DATABASE_URL: ${{ secrets.REACT_APP_API_DATABASE_URL }}
          REACT_APP_CLIENT_ID: ${{ secrets.REACT_APP_CLIENT_ID }}
          REACT_APP_REDIRECT_URI: ${{ secrets.REACT_APP_REDIRECT_URI }}
          REACT_APP_SCOPE: ${{ secrets.REACT_APP_SCOPE }}
          PUBLIC_URL: /
        run: yarn build
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/maple-client:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/maple-api:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/maple-api:buildcache,mode=max
          build-args: |
            REACT_APP_SPOTIFY_CLIENT_ID=${{ secrets.REACT_APP_SPOTIFY_CLIENT_ID }}
            REACT_APP_SPOTIFY_CLIENT_SECRET=${{ secrets.REACT_APP_SPOTIFY_CLIENT_SECRET }}
            REACT_APP_SPOTIFY_REDIRECT_URI=${{ secrets.REACT_APP_SPOTIFY_REDIRECT_URI }}
            REACT_APP_API_DATABASE_URL=${{ secrets.REACT_APP_API_DATABASE_URL }}
            REACT_APP_CLIENT_ID=${{ secrets.REACT_APP_CLIENT_ID }}
            REACT_APP_REDIRECT_URI=${{ secrets.REACT_APP_REDIRECT_URI }}
            REACT_APP_SCOPE=${{ secrets.REACT_APP_SCOPE }}
            PUBLIC_URL=/
