services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certs:/etc/nginx/certs
    depends_on:
      - client
      - app
    networks:
      - maple-network
  client:
    image: pjh0431/maple-client:latest
    container_name: maple-client
    environment:
      - REACT_APP_API_URL=https://maple.ne.kr/api
      - REACT_APP_SPOTIFY_CLIENT_ID=${{ secrets.REACT_APP_SPOTIFY_CLIENT_ID }}
      - REACT_APP_SPOTIFY_REDIRECT_URI=${{ secrets.REACT_APP_SPOTIFY_REDIRECT_URI }}
      - PUBLIC_URL=/
    networks:
      - maple-network
  app:
    image: pjh0431/maple-api:latest
    container_name: maple-api
    env_file:
      - .env
    networks:
      - maple-network
networks:
  maple-network:
    driver: bridge